<div align="center">
<h2> Online Assessement</h2>
</div>
<div align="center">
<div class="card border-info text-black text-center bg-primary mb-3 card w-75" >
   
   <div align="center">
      <h5 class="card-header">QUIZ</h5></div>
 
   
      <div class="card-body text-white bg-dark" >
         
<div *ngIf="viewMode == 'exam' && questions" style="text-align: center">
    <p>{{current+1}}.{{getQuestion().question}}</p>
    <br>
    <div class="form-check">
    <div class="form-check" *ngFor="let i of getQuestion().answers">
      <input class="form-check-input" type="radio" (click)="markAnswer(current, i)" name="example{{current}}" id="example1">
      <label class="form-check-label" for="example1">{{i}}</label>
    </div>
    </div>

    <br>
    <button  class=" btn btn-outline-primary btn-sm " (click)="previousQuestion()" *ngIf="!current == 0">Previous</button>
    <button  class="btn btn-outline-primary btn-sm " (click)="previousQuestion()" *ngIf="current == 0" disabled>Previous</button>
    <button class="btn btn-outline-success btn-sm " (click)="nextQuestion()" *ngIf="isNext() && checkSubmit(current)">Submit</button>
    
    
   
    <button   class="btn btn-outline-success btn-sm " *ngIf="!checkSubmit(current) && current != qlength-1" disabled>Submit</button>
    <button  class="btn btn-outline-success btn-sm" (click)="endExam()" *ngIf="!isNext() && checkSubmit(current)">End exam</button>
    <button  class="btn btn-outline-danger btn-sm" (click)="endExam()" *ngIf="!isNext() && !checkSubmit(current)" disabled>End exam</button>
  </div>
  
  <div *ngIf="viewMode == 'summary'" style="text-align: center">
    <h4>Percentage Secured: {{percentage}}%</h4>
    <h4>Total Number Of Correctly Answered Questions: {{correctAnswers}}</h4>
    <h4>Total Number Of Incorrectly Answered  Questions: {{wrongAnswers}}</h4>
    
  
  
      <a href="/logout" type="submit" class="btn btn-primary">Exit</a>
  </div>
  
</div>

<div class="card-footer text-black bg-success ">
    <div align="center">
   ALL THE BEST
  </div>
</div>
</div>
</div>
