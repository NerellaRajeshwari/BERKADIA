<!DOCTYPE html>
<html lang="en">

<div align ='center'>
  <p></p>

<body style="background-image:url('assets/images/reg.jpg'); padding-top:3%;  background-size:cover">
<div class="container">

<div class="py-5">
  
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Booking</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="uname1">Number of Tickets</label>
              <input type="text" class="form-control rounded-0"  name="email" >
            </div>
            <div class="form-group">
                <label for="department">Food Preferred</label>
                <select id="department" name="department"
                        class="form-control">
                  <option value="1">Vegetarian</option>
                  <option value="2">Non-vegetarian</option>
                  <option value="3">Any</option>
                </select>
              </div>
              <div class="form-group">
                  <label for="payment">Payment Mode</label>
                  <select id="payment" name="payment"
                           class="form-control">
                    <option value="1">Paytm</option>
                    <option value="2">Debit card</option>
                    <option value="3">Credit card</option>
                    <option value="4">Google pay</option>
                  </select>
                </div>
            <a href="/end" class="btn btn-primary">Submit</a>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
</div>
</body>
