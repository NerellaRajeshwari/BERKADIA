<div class="conatiner" >
    <div align ='center'>
        <p></p>
          <h5><em>BOOK YOUR EVENTS..AND HAVE FUN!!!!!!</em></h5>
        </div>
    <div>
        <img src="assets/images/event1.jpg" width="100%" height="80%">
    </div>
<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let event of events">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{event.name}}</h5>
        <p class="card-text">{{event.description}}</p>
        <a href="/booking" class="btn btn-primary">Buy Tickets</a>
      </div>
      <div class="card-footer text-muted">
        {{event.date | date:'shortDate'}}
      </div>
    </div>
  </div>
</div>
</div>
