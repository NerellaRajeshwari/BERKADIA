<div class="container">
<form #studentForm="ngForm" (ngSubmit)="saveStudent()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create Student</h3>
      </div>
      <div class="panel-body">
          <div class="form-group">
              <label for="id">Id</label>
              <input id="id" type="text" class="form-control" name="id"
              [(ngModel)]="student.id">
            </div>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input id="fullName" type="text" class="form-control" name="fullName"
          [(ngModel)]="student.name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" class="form-control" name="email"
          [(ngModel)]="student.email">
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="student.dateOfBirth"
                  type="date" class="form-control" />
        </div>
        
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" type="text" class="form-control" name="phoneNumber"
          [(ngModel)]="student.phoneNumber">
        </div>
  
        <div class="form-group">
          <label>Contact Preference</label>
          <div class="form-control">
            <label class="radio-inline">
              <input type="radio" name="contactPreference" value="email"
              [(ngModel)]="student.contactPreference">
              Email
            </label>
            <label class="radio-inline">
              <input type="radio" name="contactPreference" value="phone"
              [(ngModel)]="student.contactPreference">
              Phone
            </label>
          </div>
        </div>
  
        <div class="form-group">
          <label>Gender</label>
          <div class="form-control">
            <label class="radio-inline">
              <input type="radio" name="gender" value="male" [(ngModel)]="student.gender">
              Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender" value="female" [(ngModel)]="student.gender">
              Female
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
          <label for="department">Department</label>
          <select id="department" name="department"
                  [(ngModel)]="student.department" class="form-control">
            <option value="1">CSE</option>
            <option value="2">ECE</option>
            <option value="3">IT</option>
            <option value="4">MECH</option>
          </select>
        </div>
      <div class="form-group">
          <div class="form-control">
            <label class="checkbox-inline">
              <input type="checkbox" name="isActive" [(ngModel)]="student.isActive">Is Active
            </label>
          </div>
        </div>
        <div class="form-group">
            <label for="photoPath">Photo Path</label>
            <input id="photoPath" type="text" class="form-control"
                    name="photoPath" [(ngModel)]="student.photoPath">
          </div>
          
<div class="form-group">
    <button (click)="togglePhotoPreview()" class="btn btn-primary">
      {{previewPhoto ? "Hide " : "Show " }} Preview
    </button>
  </div>
          <div class="form-group">
              <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto" />
            </div>
  
      <div class="panel-footer">
        <button class="btn btn-primary" type="submit"
        [disabled]="studentForm.invalid">Save</button>
      </div>
    </div>
  </form>
</div>
Student detials entered:  {{studentForm.value | json}}
