<div  class="container">
<h3>STUDENT DETAILS</h3>
<div class="panel panel-primary" *ngFor="let stu of students">
  <div class="panel-heading">
    <h3 class="panel-title">Name : {{stu.name}}</h3>
  </div>
  <div class="panel-body">

    <div class="col-xs-10">

      <div class="row vertical-align">

        <div class="col-xs-4">
          <img class="imageClass" [src]="stu.photoPath" />
        </div>
        <div class="col-xs-8">
            <div class="row">
                <div class="col-xs-6">
                 Id
                </div>
                <div class="col-xs-6">
                  : {{stu.id}}
                </div>
              </div>
          <div class="row">
            <div class="col-xs-6">
              Gender
            </div>
            <div class="col-xs-6">
              : {{stu.gender}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Date of Birth
            </div>
            <div class="col-xs-6">
              : {{stu.dateOfBirth | date}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Contact Preference
            </div>
            <div class="col-xs-6">
              : {{stu.contactPreference}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Phone Number
            </div>
            <div class="col-xs-6">
              : {{stu.phoneNumber}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Email
            </div>
            <div class="col-xs-6">
              : {{stu.email}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Department
            </div>
            <div class="col-xs-6">
              : {{stu.department}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Is Active
            </div>
            <div class="col-xs-6">
              : {{stu.isActive}}
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
</div>
