<h2 align="center">EMPLOYEE LIST:</h2>
<table align="center" style="margin: 0px auto;" border="1">
    <tr [ngStyle]="{'background-color':'aqua','width':'20%'}">
      <td>NAME</td>
    </tr>
  <tr [ngStyle]="{'background-color':'yellow','width':'20%'}" *ngFor = "let employee of employees">
    <td>{{employee.name}}</td>
  </tr>
  </table>
